<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>

  <header>

    <img src="images/illustration-hero.svg" alt="">

    </header>

    <section class="main">

      <h1>Order Summary</h1>
      <p class="discription">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <section class="options">
        <div class="status">
          <img src="images/icon-music.svg" alt="" class="music-icon">
          <h3 class="">Annual Plan <span class="plan">$59.99/year</span></h3>
        </div>
        <div class="link">
          <a href="#">Change</a>
        </div>
      </section>

        <a href="#" class="payment button">Proceed to Payment</a>
        <a href="#" class="cancel button">Cancel Order</a>
      

    </section>
    

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">john kolko</a>.
  </div>
</body>
</html>
